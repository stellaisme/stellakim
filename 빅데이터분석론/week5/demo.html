<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Duel Game</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script src="lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap-5.1.3/js/bootstrap.min.js"></script>
    <script src="lib/fontawesome-free-6.5.2-web/js/all.min.js"></script>
    <script src="js/demo.js"></script>

    <style>
        .col{
            background-color:lightyellow;
            margin: 10px 0;
            padding: 10px 0
        }
        .calculator{
            width:100%;
        }
        .button-grid{
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 60px));
            grid-row-gap: 8px;
            grid-column-gap: 100px;
            justify-content: center;
            align-items: center;
        }
        .button-grid button{
            padding: 5px;
            margin-bottom: 5px;
        }
        .number-zero{
            grid-column-start: 2;
        }
        .enter{
            grid-column-start: 3;
            
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <div id="navbar">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" id="startButton" aria-current="page" href="#" onclick="startNewGame(); return false;">
                        <i class="fa-solid fa-meteor"></i>
                        <span>Start</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="newGameButton" href="#" onclick="resetGame(); return false;">
                        <i class="fa-solid fa-flag"></i>
                        <span>New Game</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="col-md-12">
            <div class="row-mb-4">
                <div class="col text-center">
                    <h2 id="equation"> 8 + 5 = ?</h2>
                </div>
                <div class="text-center" id="current-player-display">
                    <span>Player 1</span> is playing.
                </div>
            </div>
        </div>
        <div class="row">
            <!--Player 1-->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center current-player" id="player1-card-header">Player 1</div>
                    <div class="card-body">
                        <div id="Player1Lives" class="lives d-flex justify-content-end">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="Input-group Player1Input mb-3">
                            <span class="input-group-text">P1 <input type="text" id="score" class="form-control" placeholder="0" readonly/></span>
                        </div>
                        <div id="player1Calculator" class="calculator">
                            <div class="button-grid">
                                <button class="btn btn-outline-secondary" onclick="updateInput('1')">1</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput('2')">2</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput('3')">3</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput('4')">4</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput('5')">5</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput('6')">6</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput('7')">7</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput('8')">8</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput('9')">9</button>
                                <button class="btn btn-outline-secondary number-zero" onclick="updateInput('0')">0</button>
                                <button class="btn btn-warning enter">Enter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Player 2-->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center current-player" id="player2-card-header">Player 2</div>
                    <div class="card-body">
                        <div id="Player2Lives" class="lives d-flex justify-content-end">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="Input-group Player2Input mb-3">
                            <span class="input-group-text">P2 <input type="text" id="score2" class="form-control" placeholder="0" readonly/></span>
                        </div>
                        <div id="player2Calculator" class="calculator">
                            <div class="button-grid">
                                <button class="btn btn-outline-secondary" onclick="updateInput2('1')">1</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput2('2')">2</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput2('3')">3</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput2('4')">4</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput2('5')">5</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput2('6')">6</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput2('7')">7</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput2('8')">8</button>
                                <button class="btn btn-outline-secondary" onclick="updateInput2('9')">9</button>
                                <button class="btn btn-outline-secondary number-zero" onclick="updateInput2('0')">0</button>
                                <button class="btn btn-success enter">Enter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="demo5.js"></script>
</body>
</html>
